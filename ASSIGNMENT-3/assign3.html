<!DOCTYPE html>
<html>
   <head>
      <!-- Jason Vu [jvu@scu.edu] -->
      <meta charset="utf-8">
      <title>COEN 60 - Assign. 3</title>
      <link rel="shortcut icon" href="https://JAVAB3ANS.github.io/images/logo-pic.jpg" type="image/x-icon">
      <link rel="stylesheet" href="./game.css">
   </head>
   <body>
      <header>
         <h1> COEN 60 - Rock, Paper, Scissors (Assignment 3) </h1>
      </header>
      <div id="scoreBoard">
         <div id="result"></div>
         <div id="userLabel" class="badge">user</div>
         <div id="computerLabel" class="badge">computer</div>
         <span id="userScore">0</span>:<span id="computerScore">0</span> 
      </div>
      <div id="resultHistory">Match History!<br><br></div>
      <div id="records"></div>
      <div id="playCount"></div>
      <div class="choices">
         <div class="choice" id="r">
            <img src="./rock.png" alt="rock">
         </div>
         <div class="choice" id="p">
            <img src="./paper.png"  alt="paper">
         </div>
         <div class="choice" id="s">
            <img src="./scissors.png" alt="scissors">
         </div>
      </div>
      <script src="./game.js"></script>
   </body>
</html>
